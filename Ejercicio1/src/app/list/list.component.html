<table class="table">

    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de la Tarea</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let task of tasks; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ task }}</td>
            
          </tr>
    </tbody>
</table>

<button (click)="deleteList()" type="submit" class="btn btn-primary">Eliminar</button>
